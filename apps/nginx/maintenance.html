<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>서비스 점검 중</title>
    <style>
      body {
        background: linear-gradient(135deg, #1e1e1e, #2c3e50);
        color: #e0e0e0;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Pretendard', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 40px 60px;
        border-radius: 12px;
        border: 1px solid #4fc3f7;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 15px;
        color: #81d4fa;
      }
      p {
        font-size: 18px;
        color: #cfd8dc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>서비스 준비 중입니다</h1>
      <p>더 나은 서비스를 위해 잠시 점검 중입니다.<br>곧 다시 찾아뵙겠습니다!</p>
    </div>
  </body>
</html>
